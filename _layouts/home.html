<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">dwgsite</h1>
      <h2 class="project-tagline">Site for PC UA Diversity Working Group</h2>
      
        <a href="https://github.com/uadwg/dwgsite" class="btn">View on GitHub</a>
    </section>
    <section class="main-content">
      <ul>
       {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        </li>
       {% endfor %}
      </ul>
      {{ content }}
      {% include footer.html %}
    </section>
  </body>
</html>
